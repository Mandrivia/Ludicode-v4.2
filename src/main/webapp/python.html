<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Skulpt</title>
    <link rel="stylesheet" type="text/css" media="all" href="http://www.skulpt.org/static/codemirror.css">
    <link rel="stylesheet" type="text/css" media="all" href="http://www.skulpt.org/static/solarized.css">
    <link rel="stylesheet" type="text/css" media="all" href="http://www.skulpt.org/static/main.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="http://www.skulpt.org/static/codemirrorepl.js" type="text/javascript"></script>
    <script src="http://www.skulpt.org/static/repl.js" type="text/javascript"></script>
    <script src="http://www.skulpt.org/static/python.js" type="text/javascript"></script>
    <script src="http://www.skulpt.org/static/env/editor.js" type="text/javascript"></script>
    <script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="scripts/page_controllers/all.js"></script>
	<script type="text/javascript" src="scripts/page_controllers/python_.js"></script>
</head>
<body>


<div class="page">
<div class="body">
<div class="main">


    <textarea id="code" cols="85" rows="25">
import turtle

t = turtle.Turtle()

for c in ['red', 'green', 'yellow', 'blue']:
    t.color(c)
    t.forward(75)
    t.left(90)
    </textarea>
    <button id="skulpt_run">Run</button>
    <button onclick="submit_python()">Valider</button>
    <p>Output: (<a href="#" id="clearoutput">clear</a>)</p>

    <pre id="edoutput">
    </pre>

    <div id="mycanvas" height="400" width="400"
            style="border-style: solid;"></div>


    <textarea id="interactive" cols="85" rows="1"></textarea>


   
</div>
</div>
</div>

<script type="text/javascript">
$(function(){
  $(".CodeMirror:eq(1)").hide();
});
</script>


</body>
